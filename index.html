<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="mensagem-principal">
        <h1>FICOU COM DÚVIDA? <br />NOS MANDE UMA MENSAGEM!</h1>

        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <div class="formulario-area">
        <div class="formulario">
          <form method="get">
            <input
              class="campo"
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome Completo*"
            /><br />
            <p class="msg-aviso esconder">campo obrigatorio</p>
            <input
              class="campo"
              type="email"
              name="email"
              id="email"
              placeholder="Email*"
            /><br />
            <p class="msg-aviso esconder">campo obrigatorio</p>
            <input
              class="campo"
              type="tel"
              name="telefone"
              id="telefone"
              placeholder="Telefone*"
            /><br />
            <p class="msg-aviso esconder">campo obrigatorio</p>
            <textarea
              class="campo"
              name="texto"
              id="texto"
              cols="35"
              rows="10"
              placeholder="Mensagem*"
            ></textarea>
            <p class="msg-aviso esconder">campo obrigatorio</p>

            <p class="obrigatorio">*campos obrigatórios</p>

            <input onclick="validar()" class="submit" type="button" value="Enviar" />
          </form>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
